<div class = "container">
  <h1>Angular + ASP .NET Core App</h1>

  <div class = "cards-container">
    <div class = "cards-form">
      <form>
        <div class="form-group">
          <label for="">Card Name</label>
          <input type="text" name = "cardName">
        </div>
        <div class="form-group">
          <label for="">Card Number</label>
          <input type="text" name = "cardNumber">
        </div>

        <div class="form-group form-group-inline">
          <div>
            <label for="">Expiry Year</label>
            <input type="text" name = "expiryYear">
          </div>
          <div>
            <label for="">Expiry Month</label>
            <input type="text" name = "expiryMonth">
          </div>
          <div>
            <label for="">Security Code</label>
            <input type="text" name = "securityCode">
          </div>
        </div>
        
        <div>
          <button>Save</button>
        </div>
      </form>
    </div>
    <div class = "cards-grid">
      <div class="card-row" *ngFor="let card of cards">
        <div class = "card-row-details">
          <span>{{card.cardholderName }}</span>
          <span>{{card.cardNumber}}</span>
        </div>
        <div class = "card-row-action">
          <a><i class = "fa-solid fa-trash-can"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
